<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900" rel="stylesheet">
  <link rel='stylesheet' href='./src/stylesheets/styles.css'>
  <title>RETAIL STORE BILLING</title>
</head>
<body>

<!-- HEADER STARTS HERE -->
<header class='header'>
  <h1 class='header__title'>retail store billing</h1>
</header>
<!-- HEADER ENDS HERE -->

<main>

  <!-- CUSTOMER INFO SECTION STARTS HERE -->
  <section class='customer'>
    <div id='customer-info'></div>
  </section>
  <!-- CUSTOMER INFO SECTION ENDS HERE -->

  <!-- CART PRODUCT/ITEMS SECTION STARTS HERE -->
  <section class='items'>
    <table class='customer-table' id='items-info'>
      <tr>
        <th>Product</th>
        <th>Net Price</th>
        <th>Discount %</th>
        <th>Discounted Price</th>
      </tr>
    </table>
  </section>
  <!-- CART PRODUCT/ITEMS SECTION ENDS HERE -->

  <!-- CART TOTAL SECTION STARTS HERE -->
  <section class='total'>
    <table class='customer-table'>
      <tr>
        <th>Total Price</th>
        <th>No. of Items</th>
        <th>Discounted Price</th>
        <th>Final Price</th>
      </tr>
      <tr id='total-info'></tr>
    </table>
  </section>
  <!-- CART TOTAL SECTION ENDS HERE -->

</main>
<script src='__build__/bundle.js'></script>
</body>
</html>
